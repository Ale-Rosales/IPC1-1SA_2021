<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Inicio de Sesión/Registrarse</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./style.css">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>


<div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Registrarse</a></li>
        <li class="tab"><a href="#login">Iniciar Sesión</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>UHospital - Registro de Paciente</h1>
          
          <!-- <form action="/" method="post"> -->
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                Nombre<span class="req">*</span>
              </label>
              <input id="rNombre" type="text" autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label>
                Apellido<span class="req">*</span>
              </label>
              <input id="rApellido" type="text" autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <label class = "alv">Fecha de nacimiento <span class="req">*</span> </label></br></br>
            <input type="date" id="rFecha" name="fechaNac"> 
          </div>

          <div class="field-wrap">
            <label class = "alv">Sexo <span class="req">*</span></label></br></br>
            <input id="masculino"  type="radio" name="genero" value="M">
            <label class = "alvx2" for="masculino">Masculino</label><br>
            <input id="femenino" type="radio" name="genero" value="F">
            <label class = "alvx2" for="femenino">Femenino</label><br>
          </div>

          <div class="field-wrap">
            <label>
              Nombre de usuario<span class="req">*</span>
            </label>
            <input id="rUser" type="text" autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Contraseña<span class="req">*</span>
            </label>
            <input id="rPass" type="password" autocomplete="off"/>
          </div>
            
          <div class="field-wrap">
            <label>
              Teléfono<!--<span class="req">*</span> -->
            </label>
            <input id="rCel" type="tel" autocomplete="off"/>
          </div>

          <button id="registrologin" onclick="CrearUsuario()" class="button button-block"/>Registrarse</button>
          
          <!-- </form> -->

        </div>
        
        <div id="login">   
          <h1>UHospital - Inicio de Sesión</h1>
          
          <!-- <form action="/" method="post"> -->
          
            <div class="field-wrap">
            <label>
              Nombre de usuario<span class="req">*</span>
            </label>
            <input id="lUser" type="text" autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Contraseña<span class="req">*</span>
            </label>
            <input id="lPass" type="password" autocomplete="off"/>
          </div>

          <button id="iniciarlogin" onclick="IniciarSesion()" class="button button-block"/>Iniciar Sesión</button>
          
          <!-- </form> -->

        </div>
        
      </div>
      
</div> 


  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="./script.js"></script>
  <script src="https://momentjs.com/downloads/moment.js"></script>


</body>
</html>
